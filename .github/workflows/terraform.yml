name: Terraform CI/CD

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

permissions:
  id-token: write
  contents: read
  pull-requests: write

env:
  TF_VERSION: "1.6.0"
  AWS_REGION: "eu-west-2"

jobs:
  # Stage 1: Format & Validate
  lint:
    name: Lint & Validate
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: ${{ env.TF_VERSION }}

      - name: Terraform Format Check
        id: fmt
        run: terraform fmt -check -recursive
        continue-on-error: true

      - name: Terraform Init
        run: terraform init -backend=false

      - name: Terraform Validate
        id: validate
        run: terraform validate -no-color

      - name: Post Format/Validate Status
        if: github.event_name == 'pull_request'
        uses: actions/github-script@v7
        with:
          script: |
            const fmtOutcome = '${{ steps.fmt.outcome }}';
            const validateOutcome = '${{ steps.validate.outcome }}';
            
            let body = '## üîç Terraform Lint Results\n\n';
            body += `| Check | Status |\n|-------|--------|\n`;
            body += `| Format | ${fmtOutcome === 'success' ? '‚úÖ Passed' : '‚ùå Failed'} |\n`;
            body += `| Validate | ${validateOutcome === 'success' ? '‚úÖ Passed' : '‚ùå Failed'} |\n`;
            
            if (fmtOutcome !== 'success') {
              body += '\n‚ö†Ô∏è Run `terraform fmt -recursive` to fix formatting issues.\n';
            }
            
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: body
            });

  # Stage 2: Security Scanning
  security:
    name: Security Scan
    runs-on: ubuntu-latest
    needs: lint
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Run tfsec
        uses: aquasecurity/tfsec-action@v1.0.3
        with:
          soft_fail: true
          format: sarif
          out: tfsec-results.sarif

      - name: Run Checkov
        id: checkov
        uses: bridgecrewio/checkov-action@v12
        with:
          directory: .
          soft_fail: true
          output_format: cli
          output_file_path: console

      - name: Post Security Results
        if: github.event_name == 'pull_request'
        uses: actions/github-script@v7
        with:
          script: |
            const body = `## üîí Security Scan Results\n\n` +
              `| Scanner | Status |\n|---------|--------|\n` +
              `| tfsec | ‚úÖ Completed |\n` +
              `| Checkov | ‚úÖ Completed |\n\n` +
              `> Review the job logs for detailed findings.`;
            
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: body
            });

  # Stage 3: Tag Validation
  tags:
    name: Validate Tags
    runs-on: ubuntu-latest
    needs: lint
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Validate Terraform Tags
        uses: olu-folarin/terraform-tag-validator@main
        with:
          terraform_directory: .
          config_file: ./tags-config.yml
          required_tags: |
            department
            service
            contact
            production
            domain
            environment

  # Stage 4: Terraform Plan
  plan:
    name: Terraform Plan
    runs-on: ubuntu-latest
    needs: [security, tags]
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: ${{ env.TF_VERSION }}

      # Configure AWS credentials using OIDC (recommended)
      # Uncomment when OIDC is configured
      # - name: Configure AWS Credentials
      #   uses: aws-actions/configure-aws-credentials@v4
      #   with:
      #     role-to-assume: arn:aws:iam::ACCOUNT_ID:role/github-actions-role
      #     aws-region: ${{ env.AWS_REGION }}

      - name: Terraform Init
        run: terraform init -backend=false

      - name: Terraform Plan
        id: plan
        run: |
          terraform plan -no-color -out=tfplan 2>&1 | tee plan_output.txt
          echo "plan<<EOF" >> $GITHUB_OUTPUT
          cat plan_output.txt >> $GITHUB_OUTPUT
          echo "EOF" >> $GITHUB_OUTPUT
        continue-on-error: true

      - name: Post Plan to PR
        if: github.event_name == 'pull_request'
        uses: actions/github-script@v7
        with:
          script: |
            const plan = `${{ steps.plan.outputs.plan }}`;
            const planOutcome = '${{ steps.plan.outcome }}';
            
            let body = '## üìã Terraform Plan\n\n';
            body += `**Status:** ${planOutcome === 'success' ? '‚úÖ Success' : '‚ùå Failed'}\n\n`;
            body += '<details><summary>Show Plan Output</summary>\n\n';
            body += '```hcl\n';
            body += plan.substring(0, 60000); // GitHub comment limit
            body += '\n```\n</details>';
            
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: body
            });

      - name: Upload Plan Artifact
        uses: actions/upload-artifact@v4
        with:
          name: tfplan
          path: tfplan

  # Stage 5: Apply (only on main branch merge)
  apply:
    name: Terraform Apply
    runs-on: ubuntu-latest
    needs: plan
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'
    environment: staging
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: ${{ env.TF_VERSION }}

      # Configure AWS credentials using OIDC (recommended)
      # Uncomment when OIDC is configured
      # - name: Configure AWS Credentials
      #   uses: aws-actions/configure-aws-credentials@v4
      #   with:
      #     role-to-assume: arn:aws:iam::ACCOUNT_ID:role/github-actions-role
      #     aws-region: ${{ env.AWS_REGION }}

      - name: Download Plan
        uses: actions/download-artifact@v4
        with:
          name: tfplan

      - name: Terraform Init
        run: terraform init -backend=false

      - name: Terraform Apply
        run: |
          echo "‚ö†Ô∏è Apply is disabled until AWS credentials are configured"
          echo "Uncomment the apply command below when ready:"
          echo "# terraform apply -auto-approve tfplan"
